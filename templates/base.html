<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body>
        <div style="margin-top: 5vh;" class="ui container">
            <h1 class="ui center aligned header" 
                style=" font-size: 50px; 
                        background: linear-gradient(90deg, rgba(100,100,255,1) 0%, rgba(150,50,150,1) 50%, rgba(255,100,100,1) 100%);;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;">
                Todo App FastAPI
            </h1>

            <form class="ui form" action="/add" method="post">
                <div class="field">
                    <h4>Todo Title</h4>
                    <input type="text" name="title" placeholder="Enter NEW Todo task...">
                    <br>
                </div>
                <button class="ui blue button" type="submit">Add</button>
            </form>

            {% for todo in todo_list %} 
            <div class="ui segment">
                <p class="ui big header">{{ todo.title }}</p>

                <form class="ui form" action="/update/{{ todo.id }}" method="post">
                    <div class="field">
                        <input type="text" name="title" placeholder="To Update Todo task...">
                    </div>
                    
                    {% if todo.complete == False %}
                    <span class="ui gray label">Not Complete</span>
                    {% else %}
                    <span class="ui green label">Complete</span>
                    {% endif %}

                    <a class="ui yellow button" href="/toggle/{{ todo.id }}">Toggle</a>
                    <button class="ui purple button" type="submit">Update</button>
                    <a class="ui red  button" href="/delete/{{ todo.id }}">Delete</a>
                </form>
            </div>
            {% endfor %}
        </div>
    </body>
</html>
